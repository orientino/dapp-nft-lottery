<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Animal NFT Lottery</title>
</head>

<body>

    <div class="center" id="title">
        <h1><strong>Animal NFT Lottery</strong></h1>
    </div>

    <!-- Game Informations -->
    <div class='parent'>
        <div style="display: inline-block; width:55%; margin-left:7%;">
            <h5 class="text-left"><strong>ROUND INFOS</strong></h5>
            <h5 class="text-left" id="number_nft">Total Available NFTs: </h5>
            <h5 class="text-left" id="round_number">Round Number: -</h5>
            <h5 class="text-left" id="round_active">Round Active: -</h5>
            <h5 class="text-left" id="tickets_list">Tickets Sold: </h5>
            <h5 class="text-left" id="winning_ticket">Winning Ticket: </h5>
            <h5 class="text-left" id="winners">Winners: </h5>
            <h5 class="text-left" id="logging">Logging: </h5>
        </div>

        <div style="display: inline-block;">
            <h5 class="text-right"><strong>ACCOUNT INFOS</strong></h5>
            <h5 class="text-right" id="address"></h5>
            <h5 class="text-right" id="balance"></h5>
        </div>
    </div>

    <!-- Ticket Interface -->
    <br> <br>
    <div class='center' id="ticket_panel">
        <h5 class="text-center">Insert 5 whiteballs numbers in the range 1-69, and one powerball number in the range 1-26</h5>
        <input class="whiteball" type="number" id="n1" min="1" max="69" required>
        <input class="whiteball" type="number" id="n2" min="1" max="69" required>
        <input class="whiteball" type="number" id="n3" min="1" max="69" required>
        <input class="whiteball" type="number" id="n4" min="1" max="69" required>
        <input class="whiteball" type="number" id="n5" min="1" max="69" required>
        <input class="powerball" type="number" id="n6" min="1" max="26" required>
        
        <br> 
        <button class="btn btn-secondary" style="background-color: orange;" onclick="App.buy()">BUY</button>
        <br> <br> <br> 
    </div>

    <!-- Admin Interface -->
    <div class='center' id="admin_panel">
        <h4 class="text-center"><strong>ADMIN CONTROL PANEL</strong></h4>

        <button class="btn btn-secondary" onclick="App.startNewRound()">START NEW ROUND</button>
        <button class="btn btn-secondary" onclick="App.drawNumbers()">DRAW NUMBERS</button>
        <br>
        <button class="btn btn-secondary" onclick="App.mint()">MINT</button>
        <button class="btn btn-secondary" onclick="App.givePrizes()">GIVE PRIZES</button>
        <br> <br>
        <button class="btn btn-secondary" onclick="App.closeLottery()" style="background-color: red">CLOSE LOTTERY</button>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Web3 -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>

</body>

</html>
